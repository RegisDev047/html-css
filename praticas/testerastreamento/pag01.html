<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Rastreador</title>
</head>
<body>
    <h1>Rastreie seu produto</h1>
    <p>Cole a URL do comprovante de compra do seu produto aqui <input type="url"></p>
    <div class="container">
        <div class="item">
            <div class="circle">
                <i class="bi bi-card-text"></i>
            </div>
            <div class="description">
                <h2>Pedido Realizado</h2>
                <h4>15/04/2022 째 20:25h</h4>
            </div>
        </div>

        <div class="item">
            <div class="circle">
                <i class="bi bi-credit-card"></i>
            </div>
            <div class="description">
                <h2>Pedido Pago</h2>
                <h4>15/04/2022 째 20:30h</h4>
            </div>
        </div>
        <div class="item">
            <div class="circle">
                <i class="bi bi-truck"></i>
        </div>
        <div class="description">
            <h2>Enviado</h2>
            <h4>16/04/2022 째 08:45h</h4>
        </div>
        </div>

        <div class="item">
            <div class="circle">
                <i>bi bi-box-seam</i>
            </div>
            <div class="description">
                <h2>Entregue</h2>
                <h4>20/04/2022 째 14:17h</h4>
            </div>
        </div>
    </div>
    <div class="creditos">
        <p>Desenvolvido por, Leonardo Regis.</p>
    </div>
</body>
</html>
